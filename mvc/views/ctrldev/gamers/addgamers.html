<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Gamers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <main>
        <h2>Cadastrar Gamer</h2>
        <section id="cadgamer">
            <form action="/registrargamers" method="post">
                <!-- Iniciando primeira -->
                <div class="row">
                    <div class="col">                       
                        <label for="txtnomegamer" class="form-label" >Nome do Gamer</label>
                        <input type="text" class="form-control" name="txtnomegamer" id="txtnomegamer" tabindex="1" autofocus>
                    </div>
                   <div class="col">
                        <label for="passwordgamer" class="form-label" >Senha do Gamer</label>
                        <input type="password" class="form-control" name="passwordgamer" id="passwordgamer" tabindex="2">
                   </div>
                </div>
                 <!-- Iniciando segunda linha -->
                <div class="row mt-4">
                    <div class="col">
                        
                        <label for="emailgamer" class="form-label" >Email do Gamer</label>
                        <input type="email" class="form-control" name="emailgamer" id="emailgamer" tabindex="3">
                    </div>
                   <div class="col">
                        <label for="txtvalorcupom" class="form-label" >Data de Nascimento</label>
                        <input type="date" class="form-control" name="dtnascgamer" id="dtnascgamer" tabindex="4">
                   </div>
                </div>
                
                <div class="row">
                    <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" name="btcadgamer" id="btcadgamer" tabindex="5">
                   
                </div>
            </form>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
