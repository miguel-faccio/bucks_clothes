<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Skins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <main>
        <section id="cadskin">
            <form action="" >
                <div class="row">
                    <div class="col">
                        <!-- Primeira coluna -->
                        <label for="txtnomeskin" class="form-label" >Nome Skin</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin">
                       
                        <label for="selrarskin" class="form-label">Raridade</label>
                        <select name="selrarskin" id="selrarskin" class="form-control">
                            <option value=""></option>
                            <option value="Comum">Comum</option>
                            <option value="Rara">Rara</option>
                            <option value="Épica">Épica</option>
                            <option value="Lendário">Lendário</option>
                        </select>

                        <label for="txtnomeskin" class="form-label" >Imagem</label>
                        <input type="file" class="form-control" name="txtnomeskin" id="txtnomeskin">

                        <label for="txtnomeskin" class="form-label" >Imagem 2</label>
                        <input type="file" class="form-control" name="txtnomeskin" id="txtnomeskin">

                        <label for="txtnomeskin" class="form-label" >Valor</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin">
                    </div>
                    <div class="col">
                        <!-- Segunda coluna -->
                        <label for="selcatskin" class="form-label">Categoria</label>
                        <select name="selcatskin" id="selcatskin" class="form-control "  >
                            <option value=""></option>
                            <option value="Acessório">Acessório</option>
                            <option value="Chapéu">Chapéu</option>
                            <option value="Conjunto">Conjunto</option>
                            <option value="Mochila">Mochila</option>
                        </select>
                        <label for="selgenskin" class="form-label">Gênero</label>
                        <select name="selgenskin" id="selgenskin" class="form-control">
                            <option value=""></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                        <label for="selgenskin" class="form-label">Descrição</label>
                        <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div> 
                    
                     <input type="submit" class="btn btn-warning mt-4" value="Cadastrar">
                
            </form>

        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
